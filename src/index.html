<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Js Master Javiera Montenegro</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    
<body>
    <div class="loading" id="loading"></div>
    <div  id="success" class="loading"></div>
    <div  id="modal"></div>
<div class="container" >
   <div class="row">
       <div class="col col-xl-8 products" >
            <div class="row"  style="justify-content:space-between">
                 <div id="products" class="container-products">

                 </div>
            </div>
       </div>
       <div class="col-xl-4">
           <div class="payment">
               <!-- INICIO SESION -->
               <div class="form">
                 
                  <form action="" novalidate id="form" class="form">
                    <h5 class="title">
                        Iniciar sesion
                    </h5>
                      <label>Nombre</label>
                    <input type="text" id="name" class="input">
                    <span id="errorTextName"></span>
                    <label>Contraseña</label>
                    <input type="password" id="password" class="input">
                    <span id="errorTextPass"></span>
                    <button type='submit' id="btnSend" class="btn btn-primary mt-3">Iniciar sesión</button>
                  </form>
               </div>
               <div class="user" id="user">
                   <h5 id="userText"></h5>
               </div>
             <!--  CARRO DE COMPRAS -->
             <h5>Carro de compras</h5>
             <div class="cart" id="cart"> </div>
             <h5 style="margin-top: 1rem;">Total</h5> 
             <div class="total" id="total"></div>
             <div  id="errorTextPushcase"></div>
             
             <div class="clean" id="clean">
                 <h4>Datos para desarrollo</h4>
                 <p>User: yesung</p>
                 <p>Pass: superjunior</p>
                 <button id="cleanBtn" class="btn btn-warning mt-3">Restaurar Productos</button>
             </div>




                
             </div>
           </div>
       </div>
   </div>
</div>

    <script src="index.js"></script>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
