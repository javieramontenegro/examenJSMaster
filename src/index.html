<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Js Master Javiera Montenegro</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
    
<body>
<div class="container" >
   <div class="row">
       <div class="col col-xl-8 products" >
            <div class="row"  style="justify-content:space-between">
                 <div id="products" class="container-products">

                 </div>
            </div>
       </div>
       <div class="col-xl-4">
           <div class="payment">
               <!-- INICIO SESION -->
               <div class="form">
                 
                  <form action="" novalidate id="form" class="form">
                    <h5 class="title">
                        Iniciar sesion
                    </h5>
                      <label>Nombre</label>
                    <input type="text" id="name" class="input">
                    <span id="errorTextName"></span>
                    <label>Contraseña</label>
                    <input type="password" id="password" class="input">
                    <span id="errorTextPass"></span>
                    <button type='submit' id="btnSend" class="btn btn-primary mt-3">Iniciar sesión</button>
                  </form>
               </div>
               <div class="user" id="user">
                   <h5 id="userText"></h5>
               </div>
             <!--  CARRO DE COMPRAS -->
             <h5>Carro de compras</h5>
             <div class="cart" id="cart"> </div>
             <h5>Total</h5> 
             <div class="total" id="total"></div>
           </div>
       </div>
   </div>
</div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
